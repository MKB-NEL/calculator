<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }

        .calculator {
            background: #2c2c54;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        .display {
            background: #1e1e3f;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: right;
            color: #fff;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #41436a;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #575a89;
        }

        button.operation {
            background: #ff6b6b;
        }

        button.operation:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendInput('/')" class="operation">/</button>
            <button onclick="appendInput('*')" class="operation">*</button>
            <button onclick="deleteInput()">DEL</button>
            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button onclick="appendInput('-')" class="operation">-</button>
            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button onclick="appendInput('+')" class="operation">+</button>
            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button onclick="calculateResult()" class="operation">=</button>
            <button onclick="appendInput('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendInput('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendInput(value) {
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function deleteInput() {
            display.textContent = display.textContent.slice(0, -1) || '0';
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent) || '0';
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
